name: Python script

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run script
      env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          TELE_BOT_KEY: ${{ secrets.TELE_BOT_KEY }}
      run: python main.py
